<!DOCTYPE html>
<html>

<body>
  <p>账号：
    <input id="name" type="text" name="acount" placeholder="请输入您的帐号">
  </p>
  <p>密码：
    <input id="password" type="password" name="password" placeholder="请输入登入密码">
  </p>
  <button id="confirm" type="button">登录</button>
  <script>
    var acount = document.getElementById("name");
    var password = document.getElementById("password");    
    var button = document.getElementById("confirm");
    button.onclick = function () {
      var result = verify(acount.value,password.value);
      if (result) {
        alert("登录成功");
      } else {
        alert("帐号密码不正确");
        acount.value = "";
        password.value = "";
      }
    }
    function verify(name,pwd){
      if(name=="123" && pwd=="123"){
        return true;
      } else{
        return false;       
      }
    }     
  </script>
</body>

</html>
