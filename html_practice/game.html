<!DOCTYPE html>
<html>

<body>
	<form action="/echo" method="POST">
		<pre>账号：            <input type="text" name="acount" placeholder="请输入想注册的帐号"></pre>
		<pre>密码：            <input type="password" name="password" placeholder="请设置您帐号的登入密码"></pre>
		<pre>重复密码：        <input type="password" name="repsw" placeholder="再次输入密码"></pre>
		<pre>验证码：          <input type="text" name="verify" placeholder="请输入六位验证码"></pre>
		<pre>性别：            <input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</pre>
		<pre>玩过什么游戏：    <input type="checkbox" name="game" value="hero">英雄联盟<input type="checkbox" name="game" value="fire">穿越火线<input type="checkbox" name="game" value="world">魔兽世界<input type="checkbox" name="game" value="pioneer">守望先锋</pre>
		<select name="years">
			<option value="year">年</option>
			<option value="one">一年以下</option>
			<option value="five">二到五年</option>
			<option value="over">五年以上</option>
		</select><br>
		<button type="button">按钮</button>
		<button type="submit">提交</button>
		<button type="reset">重置</button>
	</form>
</body>

</html>
